<link rel="stylesheet"
  href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

<div class="f2cf178bcd df11f444aa">
  <h2 class="af8fbdf136 e6208ee469 d0caee4251">Adicionar Filme</h2>
</div>

<div class="filter" style="width: 50%;padding: 25px 15px 16px 5px;display: flex;flex-direction: column;
justify-content: center; gap: 20px;">

  <div class="campo-input" style=" display: flex;">
    <label for="" style="margin-right: 23px;">Informe nome do fillme:</label>
    <input [(ngModel)]="titulo" placeholder="Ano de lançamento..." class="search" style="color: #333; background-color: #ddd;
  border-radius: 5px; width: 200px; height: 26px; border: none; text-align: center; justify-content: space-between;
    display: flex;" />
  </div>

  <div class="campo-input" style=" display: flex;">
    <label for="" style="margin-right: 10px;">Informe nome do Diretor:</label>
    <input [(ngModel)]="diretor" placeholder="Nome do Diretor..." class="search" style="color: #333; background-color: #ddd;
    border-radius: 5px; width: 200px; height: 26px; border: none; text-align: center; justify-content: space-between;
      display: flex;" />
  </div>

  <div class="campo-input" style=" display: flex;">
    <label for="" style="margin-right: 29px;">Informe nome do ano:</label>
    <input [(ngModel)]="ano" type="number" placeholder="Ano de lançamento..." class="search" style="color: #333; background-color: #ddd;
    border-radius: 5px; width: 200px; height: 26px; border: none; text-align: center; justify-content: space-between;
      display: flex;" />
  </div>

  <div class="campo-input" style=" display: flex;">
    <label for="" style="margin-right: 76px;">Url de Imagem:</label>
    <input [(ngModel)]="imagem" type="url" placeholder="Url da imagem do filme" class="search" style="color: #333; background-color: #ddd;
      border-radius: 5px; width: 200px; height: 26px; border: none; text-align: center; justify-content: space-between;
        display: flex;" />
  </div>

  <button (click)="adicionar()"
    style="display: flex; background-color: blue; width: 120px; height: 30px; color: white;
    border-radius: 5px; text-align: center;align-items: center; justify-content: center; padding: 15px; margin-top: 15px; border: none;">Adicionar
  </button>

</div>
