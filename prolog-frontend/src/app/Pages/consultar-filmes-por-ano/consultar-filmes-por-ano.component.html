<link rel="stylesheet"
  href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

<div class="f2cf178bcd df11f444aa">
  <h2 class="af8fbdf136 e6208ee469 d0caee4251">Busque o filme pelo ano de lançamento</h2>
</div>
<div class="filter" style="width: 50%;padding: 25px 15px 16px 5px;display: flex;flex-direction: column;
justify-content: center;">

  <div class="campo-input" style=" display: flex;">
    <label for="" style="margin-right: 10px;">Informe o ano do fillme:</label>
    <input [(ngModel)]="ano" type="number" placeholder="Ano de lançamento..." class="search" style="color: #333; background-color: #ddd; 
  border-radius: 5px; width: 200px; height: 20px; border: none; text-align: center; justify-content: space-between;
    display: flex;" />
  </div>

  <button (click)="consultar()"
    style="display: flex; background-color: blue; width: 120px; height: 30px; color: white; 
    border-radius: 5px; text-align: center;align-items: center; justify-content: center; padding: 15px; margin-top: 15px; border: none;">Consultar</button>

</div>

<div class="deb2558fd3">
  <div *ngFor="let item of filmes">

    <div class="container-filme"
      style="border: 1px solid #333; width: 32%; height: auto; border-radius: 5px; background-color: #ddd; display: flex; flex-direction: column; justify-content: center;">
      <p style="margin-left: 5px;"><b style="margin-right: 5px;">Nome do filme:</b>{{item.titulo}}</p>

      <p style="margin-left: 5px;"><b style="margin-right: 5px;">Ano:</b>{{ano}}</p>

      <div class="image" style="width: 100%; height: 250px;  overflow: hidden;">
        <img [src]="item.imagem" alt="" style="width: 100%; height: 100%; object-fit: contain;">
      </div>

      <p style="margin-left: 5px;"><b style="margin-right: 5px;">Diretor:</b>{{item.diretor}}</p>
    </div>
  </div>
</div>
